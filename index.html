<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Week 7</title>
</head>
<body>
    <header>
        <h3>CSS Transitions and Animations</h3>
    </header>
    <main>
        <section>
            <h4>Transition Box</h4>
            <div class="transition-box">Box</div>
        </section>
        <section>
            <h4>Transition Button</h4>
            <button class="transition-button">Button</button>
        </section>
        <section>
            <h4>Card Flip</h4>
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <img src="images/puppies.jpg" alt="Front Image">
                    </div>
                    <div class="front back">Puppies</div>
                </div>
            </div>
        </section>
        <section>
            <h4>Animated Pulsing Heart</h4>
            <div class="heart"></div>
        </section>
        <section>
            <h4>Toggle Play/Pause Animation</h4>
            <div class="ball" id="ball"></div>
            <button onclick="play()">Play</button>
            <button onclick="pause()">Pause</button>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
